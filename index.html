<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Yalf - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-links {
            margin: 20px 0;
        }

        .social-links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
        }

        .main-content {
            padding: 40px 0;
            text-align: center;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .project-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Charlie Yalf</h1>
        <div class="subtitle">Accessibility Consultant, Web Developer and App Developer</div>
        <div class="social-links">
            <a href="https://github.com/CharlieYalf" target="_blank">GitHub</a>
            <!-- Add more social links as needed -->
        </div>
    </header>

    <main class="main-content">

   <p>This page is purposefully blank. </p>
    </main>
</body>
</html>
